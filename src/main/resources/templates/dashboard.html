<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
         .modal-dialog {

            margin: 1.75rem auto;
          }



    </style>
</head>
<body class="sb-nav-fixed">
<div th:replace="header"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <div th:replace="navbar"></div>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4" style="width:98%">
                <div class="row">

                    <h1 class="mt-4">Organisation name</h1>
                    <div class="row">
                        <div class="col">

                            <div class="input-group mb-3">
                                <select class="form-select md-2" aria-label="Recipient's username"
                                        aria-describedby="button-addon2">
                                    <option selected>Select Venture</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <button class="btn btn-outline-primary" type="button" id="button-addon2">Edit</button>
                            </div>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#exampleModalCenter">
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" style="max-width:1200px;"
                                     role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="status">Layout and Plots
                                                Status</h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col">
                            <form class="form-inline">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Selected Venture Plot Number">
                                    <div class="input-group-append">

                                        <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                                                data-target="#ENQUIRY">
                                            Update Plot
                                        </button>
                                        <!-- Modal -->
                                        <div class="modal fade" id="ENQUIRY" tabindex="-1" role="dialog"
                                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLongTitle">Book/Enquiry
                                                            Plot</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        ...
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="button" class="btn btn-primary">Save changes
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col">

                        <div class="card mb-1">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Requests
                            </div>
                            <div class="card-body text-sm-center">
                                <table class="table table-bordered table-hover" id="">
                                    <thead>
                                    <tr>
                                        <th>Plot No</th>
                                        <th>Plot For</th>
                                        <th>user</th>
                                        <th>venture</th>
                                        <th>Approve/Reject</th>

                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr>
                                        <td>Tiger Nixon</td>
                                        <td>System Architect</td>
                                        <td>Edinburgh</td>
                                        <td>61</td>
                                        <td>2011/04/25</td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-bar me-1"></i>
                                Bar Chart Example
                            </div>
                            <div class="card-body">
                                <canvas id="myBarChart" width="100%" height="40"></canvas>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <div th:replace="footer"></div>
    </div>
</div>

</body>
</html>
