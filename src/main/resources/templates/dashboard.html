<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
         .modal-dialog {

            margin: 1.75rem auto;
          }



    </style>
</head>
<body class="sb-nav-fixed">
<div th:replace="header"></div>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <div th:replace="navbar"></div>
    </div>
    <div id="layoutSidenav_content"><br/><br/>
        <main>
            <div class="container-fluid px-4" style="width:98%">
                <div class="row">

                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">

                                <select class="form-control ventureDropDownList">
                                    <option th:each="venture : ${userVentures}" th:value="${venture.ventureName}" th:text="${venture.description}"></option>
                                </select>
                                <button class="btn btn-outline-primary" type="button" id="button-addon2">Edit</button>
                            </div>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#exampleModalCenter">
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" style="max-width:1200px;"
                                     role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="status">Layout and Plots
                                                Status</h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col">
                            <form class="form-inline">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Selected Venture Plot Number">
                                    <div class="input-group-append">

                                        <button type="button" class="btn btn-outline-primary" data-toggle="modal"
                                                data-target="#ENQUIRY">
                                            Update Plot
                                        </button>
                                        <!-- Modal -->
                                        <div class="modal fade" id="ENQUIRY" tabindex="-1" role="dialog"
                                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLongTitle">Book/Enquiry
                                                            Plot</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        ...
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="button" class="btn btn-primary">Save changes
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-1">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Plots List
                            </div>
                            <div class="card-body text-sm-center">
                                <table class="table table-bordered table-hover" id="plotlisttable">
                                    <thead>
                                    <tr>
                                        <th>Plot ID</th>
                                        <th>Plot Size</th>
                                        <th>Plot Facing </th>
                                        <th>Action </th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-bar me-1"></i>
                                Bar Chart Example
                            </div>
                            <div class="card-body">
                                <canvas id="myBarChart" width="100%" height="40"></canvas>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <div th:replace="footer"></div>
    </div>
</div>
<script>
                                $(document).ready(function(){

                                         var ventureName= $("select.ventureDropDownList").children("option:selected").val();
                                         var href = '/plots/'+ventureName;
                                         console.log(href);
                                           $.get(href, function (plots, status) {
                                                for(let i =0;i<plots.length;i++){
                                                    var newRowContent = "<tr><td>"+plots[i].plotId+"</td><td>"+plots[i].plotSize+"</td><td>"+plots[i].pltStatus+"</td><td > <a href='/plot/"+ventureName+"?plotid="+plots[i].plotId+"' class='btn-sm btn btn-primary' target='_blank'><b style='color:white'>Update Plot</b></a></td></tr>"
                                                    $("#plotlisttable tbody").append(newRowContent);
                                                }
                                           });

                                });

                            </script>
</body>
</html>
